<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/loginForm.css">
</head>
<body>

<div id="main-component">
    <h1>My To Do List !!</h1>

    <button onclick="document.getElementById('loginModal').style.display='block'" style="width:auto;">Login to START</button>
</div>

<div id="loginModal" class="modal">

    <form class="modal-content animate" action="/login" method="post">
        <div class="imgcontainer">
            <span onclick="document.getElementById('loginModal').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="./image/login_icon.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="user_id"><b>User ID</b></label>
            <input type="text" placeholder="Enter User ID" name="user_id" required>

            <label for="passwd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="passwd" required>

            <button type="submit">Login</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('loginModal').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
    </form>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('loginModal');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
